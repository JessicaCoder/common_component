<!DOCTYPE html>
<html>
<head>
<style> 
div
{
text-align:center;
border:2px solid #a1a1a1;
padding:10px 40px; 
background:#dddddd;
width:350px;
border-radius: 2em 1em 4em / 0.5em 3em;

</style>
</head>
<body>

<div>border-radius 属性允许您向元素添加圆角。</div>
